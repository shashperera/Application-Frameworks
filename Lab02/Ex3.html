<!DOCTYPE html>

    <title>Ex3</title>
    <script type="text/javascript">

        //function to call GitHub API (https://api.github.com/users) and get users.

        function fetchUsers(){
            fetch("https://api.github.com/users").then(function(response){
              return response.json();
            }).then(function(json){
                console.log(json);
            });
        }


        //Print all users to console.
        fetchUsers();
